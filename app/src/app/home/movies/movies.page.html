<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{searchTerm}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-card button *ngFor="let movie of movies" [routerLink]="[movie.imdbID]">
          <div id="img-container">
            <ion-img src="{{movie.Poster}}"></ion-img>
          </div>
          <div id="card-info">
            <div>
              <p>{{movie.Title}}</p>
            </div>
            <div>
              <p>{{movie.Year}}</p>
            </div>
            <div>
              <p>{{movie.Type}}</p>
            </div>
          </div>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
