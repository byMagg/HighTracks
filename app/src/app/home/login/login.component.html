<section *ngIf="logged">
  <ion-button (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
  </ion-button>
</section>

<section *ngIf="!logged">
  <article *ngIf="showLogin && formValidationLogin">
    <form class="form" [formGroup]="formValidationLogin" (ngSubmit)="tryLogin(formValidationLogin.value)">
      <h2>Inicio de sesión</h2>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating" color="primary">Email: </ion-label>
          <ion-input type="text" aria-label="Email: " formControlName="email"
            (keyup.enter)="tryLogin(formValidationLogin.value)"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of formValidationMessages.email">
            <div class="error-message"
              *ngIf="formValidationLogin?.get('email')?.hasError(validation.type) && (formValidationLogin.get('email')?.dirty || formValidationLogin.get('email')?.touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating" color="primary">Contraseña: </ion-label>
          <ion-input type="password" aria-label="Contraseña: " formControlName="password"
            (keyup.enter)="tryLogin(formValidationLogin.value)"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of formValidationMessages.password">
            <div class="error-message"
              *ngIf="formValidationLogin.get('password')?.hasError(validation.type) && (formValidationLogin.get('password')?.dirty || formValidationLogin.get('password')?.touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <div class="div-button-login">
        <ion-button type="submit" [disabled]="!formValidationLogin.valid">Iniciar sesión</ion-button>
      </div>
      <div class="div-label-error">
        <ion-label class="error-message">{{ errorMessage }}</ion-label>
      </div>
    </form>
    <footer>
      ¿No tienes cuenta? <a href="#" (click)="toggleLogin()">Crear Cuenta</a>
    </footer>
  </article>

  <article *ngIf="!showLogin && formValidationSignup">
    <form class="form" [formGroup]="formValidationSignup" (ngSubmit)="trySignup(formValidationSignup.value)">
      <h2>Registro</h2>
      <ion-item>
        <ion-label position="floating" color="primary">Email: </ion-label>
        <ion-input type="text" aria-label="Email: " formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of formValidationMessages.email">
          <div class="error-message"
            *ngIf="formValidationSignup?.get('email')?.hasError(validation.type) && (formValidationSignup.get('email')?.dirty || formValidationSignup.get('email')?.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating" color="primary">Contraseña: </ion-label>
        <ion-input type="password" aria-label="Contraseña: " formControlName="password"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of formValidationMessages.password">
          <div class="error-message"
            *ngIf="formValidationSignup.get('password')?.hasError(validation.type) && (formValidationSignup.get('password')?.dirty || formValidationSignup.get('password')?.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <div class="div-button-login">
        <ion-button type="submit" [disabled]="!formValidationSignup.valid">Crear Cuenta</ion-button>
      </div>
      <div class="div-label-error">
        <ion-label class="error-message">{{ errorMessage }}</ion-label>
      </div>
    </form>
    <footer>
      ¿Ya tienes cuenta? <a href="#" (click)="toggleLogin()">Inicia sesión</a>
    </footer>
  </article>
</section>
